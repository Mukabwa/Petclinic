<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pawtastic Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="brand">
        <div class="logo-circle">üêæ</div>
        <h2>Pawtastic</h2>
      </div>

      <ul class="steps">
        <li class="step" data-step="1">Human profile</li>
        <li class="step active" data-step="2">Pet basics</li>
        <li class="step" data-step="3">Pet details</li>
        <li class="step" data-step="4">Confirm</li>
      </ul>

      <img src="https://i.ibb.co/Z6MJqdh/dog.png" alt="Dog" class="dog-img" />
      <a href="#" class="exit-link">Save and exit</a>
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <!-- Step 1: Human Profile -->
      <div class="form-step" id="step-1">
        <h1>Let‚Äôs get to know you!</h1>
        <form class="pet-form">
          <div class="form-group">
            <label for="owner-name">Your Name</label>
            <input type="text" id="owner-name" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="you@example.com" />
          </div>
          <div class="form-actions">
            <button type="button" class="next-btn" data-next="2">Next</button>
          </div>
        </form>
      </div>

      <!-- Step 2: Pet Basics -->
      <div class="form-step active" id="step-2">
        <h1>Yay, we love dogs! Give us the basics about your pup.</h1>
        <form class="pet-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Pet's name" />
            </div>
            <div class="form-group upload">
              <label>&nbsp;</label>
              <button type="button" class="upload-btn">üì∑ Upload a photo</button>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="breed">Breed</label>
              <input type="text" id="breed" placeholder="Pet's breed" />
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input type="text" id="birthday" placeholder="MM/DD/YYYY" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Gender</label>
              <div class="option-group">
                <button type="button" class="option selected">Female</button>
                <button type="button" class="option">Male</button>
              </div>
            </div>
            <div class="form-group">
              <label>Spayed or Neutered</label>
              <div class="option-group">
                <button type="button" class="option selected">Yes</button>
                <button type="button" class="option">No</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Weight</label>
            <div class="option-group">
              <button type="button" class="option selected">0‚Äì25 lbs</button>
              <button type="button" class="option">25‚Äì50 lbs</button>
              <button type="button" class="option">50‚Äì100 lbs</button>
              <button type="button" class="option">100+ lbs</button>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="back-btn" data-back="1">Back</button>
            <button type="button" class="next-btn" data-next="3">Next</button>
          </div>
        </form>
      </div>

      <!-- Step 3: Pet Details -->
      <div class="form-step" id="step-3">
        <h1>Tell us more about your pet's habits.</h1>
        <form class="pet-form">
          <div class="form-group">
            <label>Favorite Activity</label>
            <input type="text" placeholder="Fetching, cuddling..." />
          </div>
          <div class="form-group">
            <label>Special Needs</label>
            <input type="text" placeholder="Allergies, meds, etc." />
          </div>
          <div class="form-actions">
            <button type="button" class="back-btn" data-back="2">Back</button>
            <button type="button" class="next-btn" data-next="4">Next</button>
          </div>
        </form>
      </div>

      <!-- Step 4: Confirm -->
      <div class="form-step" id="step-4">
        <h1>Confirm & Submit</h1>
        <p>Make sure all details are correct before submitting!</p>
        <div class="form-actions">
          <button type="button" class="back-btn" data-back="3">Back</button>
          <button type="submit" class="next-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
