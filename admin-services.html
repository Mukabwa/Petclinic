<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Services - Pawtastic Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="admin-services.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6ad5e.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <div class="admin-shell">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="sidebar-top">
        <a href="admin-dashboard.html" class="brand-link">
          <div class="logo-circle">üêæ</div>
          <span class="brand-name">Pawtastic Admin</span>
        </a>
        <nav class="side-nav">
          <a class="nav-item" href="admin-dashboard.html"><i class="fa-solid fa-gauge"></i> <span>Dashboard</span></a>
          <a class="nav-item" href="admin-appointments.html"><i class="fa-solid fa-calendar-check"></i> <span>Appointments</span></a>
          <a class="nav-item" href="admin-clients.html"><i class="fa-solid fa-user-group"></i> <span>Clients</span></a>
          <a class="nav-item active" href="admin-services.html"><i class="fa-solid fa-list"></i> <span>Services</span></a>
          <a class="nav-item" href="dashboard.html"><i class="fa-solid fa-user"></i> <span>User View</span></a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <a class="nav-item logout" href="index.html"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></a>
      </div>
    </aside>

    <!-- Main -->
    <main class="admin-main">
      <header class="admin-header">
        <h1>Manage Services</h1>
        <p>Add, edit, or remove clinic services and pricing.</p>
      </header>

      <!-- Add new -->
      <form class="service-add-form" onsubmit="return addService()">
        <input type="text" id="svcName" placeholder="Service name (e.g., Vaccination)" required />
        <input type="number" id="svcPrice" placeholder="Price (USD)" min="0" step="1" required />
        <button type="submit" class="btn small">Add Service</button>
      </form>

      <!-- Services Table -->
      <div class="table-wrapper">
        <table class="svc-table" id="svcTable">
          <thead>
            <tr>
              <th>Service</th>
              <th>Price</th>
              <th class="col-actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td contenteditable="true">Vaccination</td>
              <td contenteditable="true">$40</td>
              <td class="row-actions">
                <button class="act save" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
                <button class="act delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td contenteditable="true">Health Check-up</td>
              <td contenteditable="true">$30</td>
              <td class="row-actions">
                <button class="act save" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
                <button class="act delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td contenteditable="true">Grooming</td>
              <td contenteditable="true">$25</td>
              <td class="row-actions">
                <button class="act save" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
                <button class="act delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td contenteditable="true">Surgery (Consult)</td>
              <td contenteditable="true">$150+</td>
              <td class="row-actions">
                <button class="act save" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
                <button class="act delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

<script>
  function addService(){
    const name = document.getElementById('svcName').value.trim();
    const price = document.getElementById('svcPrice').value.trim();
    if(!name || !price){return false;}
    const tbody = document.querySelector('#svcTable tbody');
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td contenteditable="true">${name}</td>
      <td contenteditable="true">$${price}</td>
      <td class="row-actions">
        <button class="act save" title="Save"><i class="fa-solid fa-floppy-disk"></i></button>
        <button class="act delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
      </td>`;
    tbody.appendChild(tr);
    attachRowHandlers(tr);
    document.getElementById('svcName').value='';
    document.getElementById('svcPrice').value='';
    alert('Service added (demo).');
    return false;
  }

  function attachRowHandlers(row){
    const saveBtn = row.querySelector('.act.save');
    const delBtn = row.querySelector('.act.delete');
    saveBtn.addEventListener('click',()=>alert('Saved (demo).'));
    delBtn.addEventListener('click',()=>{
      if(confirm('Delete service?')) row.remove();
    });
  }
  document.querySelectorAll('#svcTable tbody tr').forEach(attachRowHandlers);
</script>
</body>
</html>
