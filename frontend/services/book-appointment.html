<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Book Appointment - Pawtastic</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/base.css">
  <link rel="stylesheet" href="../assets/styles/layout.css">
  <link rel="stylesheet" href="../assets/styles/components.css">
  <link rel="stylesheet" href="../assets/styles/book-appointment.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad5e.js" crossorigin="anonymous" defer></script>
  <script src="../assets/scripts/main.js" defer></script>
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <div class="sidebar-top">
        <a href="../public/dashboard.html" class="brand-link">
          <div class="logo-circle">üêæ</div>
          <span class="brand-name">Pawtastic</span>
        </a>
        <button id="mobileMenuToggle" class="btn btn-secondary mobile-only">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="side-nav">
          <a class="nav-item" href="../public/dashboard.html">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
          </a>
          <a class="nav-item active" href="book-appointment.html">
            <i class="fa-solid fa-calendar-plus"></i>
            <span>Book</span>
          </a>
          <a class="nav-item" href="services.html">
            <i class="fa-solid fa-list"></i>
            <span>Services</span>
          </a>
          <a class="nav-item" href="../about.html">
            <i class="fa-solid fa-circle-info"></i>
            <span>About</span>
          </a>
          <a class="nav-item" href="../contact.html">
            <i class="fa-solid fa-envelope"></i>
            <span>Contact</span>
          </a>
          <div class="nav-item pets-toggle" id="petsToggle">
            <i class="fa-solid fa-paw"></i>
            <span>Pets</span>
            <i class="fa-solid fa-chevron-down chevron"></i>
          </div>
          <div class="pets-sub" id="petsSub">
            <a href="../pets/pet-profile.html?pet=Bella" class="pet-link">
              Bella
            </a>
            <a href="../pets/pet-profile.html?pet=Max" class="pet-link">
              Max
            </a>
            <a href="../pets/pet-basics.html" class="pet-add">
              + Add New Pet
            </a>
          </div>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <a class="nav-item logout" href="../public/index.html">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
      <header class="page-header">
        <h1>Book an Appointment</h1>
        <p>Select a pet, service, date, and time.</p>
      </header>

      <form class="book-form" action="../public/dashboard.html" onsubmit="return handleSubmit()">
        <div class="form-group">
          <label for="petSelect">Pet</label>
          <select id="petSelect" required class="form-control">
            <option value="">Select pet</option>
            <option>Bella</option>
            <option>Max</option>
          </select>
        </div>

        <div class="form-group">
          <label for="serviceSelect">Service</label>
          <select id="serviceSelect" required class="form-control">
            <option value="">Select service</option>
            <option>Vaccination</option>
            <option>Check-up</option>
            <option>Dental Cleaning</option>
            <option>Grooming</option>
            <option>Surgery Consult</option>
          </select>
        </div>

        <div class="form-group">
          <label for="apptDate">Date</label>
          <input type="date" id="apptDate" required class="form-control">
        </div>

        <div class="form-group">
          <label>Select Time</label>
          <div class="time-slots">
            <button type="button" class="btn slot">09:00</button>
            <button type="button" class="btn slot">10:00</button>
            <button type="button" class="btn slot">11:00</button>
            <button type="button" class="btn slot">13:30</button>
            <button type="button" class="btn slot">14:30</button>
            <button type="button" class="btn slot">16:00</button>
          </div>
          <input type="hidden" name="time" id="selectedTime" required>
        </div>

        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" class="form-control" 
                    placeholder="Any special instructions or concerns"></textarea>
        </div>

        <div class="form-actions">
          <a href="../public/dashboard.html" class="btn btn-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            Book Appointment
          </button>
        </div>
      </form>
    </main>
  </div>

  <script>
    // Sidebar pets toggle
    document.getElementById('petsToggle').addEventListener('click', () => {
      document.getElementById('petsSub').classList.toggle('open');
    });

    // Time slot select
    const slots = document.querySelectorAll('.slot');
    const selectedInput = document.getElementById('selectedTime');
    
    slots.forEach(btn => {
      btn.addEventListener('click', () => {
        slots.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedInput.value = btn.textContent.trim();
      });
    });

    // Pre-select service if coming from services page
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const service = urlParams.get('service');
      
      if (service) {
        const select = document.getElementById('serviceSelect');
        for (let i = 0; i < select.options.length; i++) {
          if (select.options[i].text === service) {
            select.selectedIndex = i;
            break;
          }
        }
      }
    });

    function handleSubmit() {
      if (!selectedInput.value) {
        alert('Please select a time slot.');
        return false;
      }
      
      // In a real app, you would submit to server here
      alert('Appointment booked (demo). Returning to dashboard.');
      return true;
    }
  </script>
</body>
</html>
