</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <div class="sidebar-top">
        <a href="public/dashboard.html" class="brand-link">
          <div class="logo-circle">üêæ</div>
          <span class="brand-name">Pawtastic</span>
        </a>
        <button id="mobileMenuToggle" class="btn btn-secondary mobile-only">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="side-nav">
          <a class="nav-item" href="public/dashboard.html">
            <i class="fa-solid fa-house"></i>
            <span>Dashboard</span>
          </a>
          <a class="nav-item" href="services/book-appointment.html">
            <i class="fa-solid fa-calendar-plus"></i>
            <span>Book</span>
          </a>
          <a class="nav-item" href="services/services.html">
            <i class="fa-solid fa-list"></i>
            <span>Services</span>
          </a>
          <a class="nav-item" href="about.html">
            <i class="fa-solid fa-circle-info"></i>
            <span>About</span>
          </a>
          <a class="nav-item active" href="contact.html">
            <i class="fa-solid fa-envelope"></i>
            <span>Contact</span>
          </a>
          <div class="nav-item pets-toggle" id="petsToggle">
            <i class="fa-solid fa-paw"></i>
            <span>Pets</span>
            <i class="fa-solid fa-chevron-down chevron"></i>
          </div>
          <div class="pets-sub" id="petsSub">
            <a href="pets/pet-profile.html?pet=Bella" class="pet-link">
              Bella
            </a>
            <a href="pets/pet-profile.html?pet=Max" class="pet-link">
              Max
            </a>
            <a href="pets/pet-basics.html" class="pet-add">
              + Add New Pet
            </a>
          </div>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <a class="nav-item logout" href="public/index.html">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="app-main">
      <h1>Contact Us</h1>
      
      <div class="contact-content">
        <div class="contact-info">
          <div class="card contact-methods">
            <h2>Get in Touch</h2>
            <ul>
              <li>
                <i class="fa-solid fa-location-dot"></i>
                <strong>Address:</strong> 123 Vet Street, Busia, Kenya
              </li>
              <li>
                <i class="fa-solid fa-phone"></i>
                <strong>Phone:</strong> +254 712 345 678
              </li>
              <li>
                <i class="fa-solid fa-envelope"></i>
                <strong>Email:</strong> info@pawtastic.com
              </li>
              <li>
                <i class="fa-solid fa-clock"></i>
                <strong>Hours:</strong> Mon-Fri 8AM-6PM, Sat 9AM-2PM
              </li>
            </ul>
          
            <div class="social-links">
              <a href="#" class="social-link">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="#" class="social-link">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </div>
          </div>
          
          <div class="card map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7536223157963!2d34.11146931526328!3d0.4578993640127085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMMKwMjcnMjguNCJOIDM0wrAwNic0OS4xIkU!5e0!3m2!1sen!2ske!4v1620000000000!5m2!1sen!2ske" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
        
        <div class="card contact-form-container">
          <h2>Send Us a Message</h2>
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // In a real app, you would send the form data to a server here
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
