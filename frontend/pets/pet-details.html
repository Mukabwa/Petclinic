<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Details - Pawtastic Vet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/base.css">
  <link rel="stylesheet" href="../assets/styles/layout.css">
  <link rel="stylesheet" href="../assets/styles/components.css">
  <link rel="stylesheet" href="../assets/styles/pet-details.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad5e.js" crossorigin="anonymous" defer></script>
  <script src="../assets/scripts/main.js" defer></script>
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <div class="sidebar-top">
        <div class="brand">
          <div class="logo-circle">üêæ</div>
          <h2>Pawtastic</h2>
        </div>
        <button id="mobileMenuToggle" class="btn btn-secondary mobile-only">
          <i class="fa-solid fa-bars"></i>
        </button>

        <ul class="steps">
          <li class="step">
            <a href="../public/human-profile.html">Human profile</a>
          </li>
          <li class="step">
            <a href="pet-basics.html">Pet basics</a>
          </li>
          <li class="step active">
            <a href="pet-details.html">Pet details</a>
          </li>
          <li class="step">
            <a href="confirm.html">Confirm</a>
          </li>
        </ul>

        <img src="../assets/images/dog.png" alt="Dog" class="dog-img" />
        <a href="#" class="exit-link">Save and exit</a>
      </div>
    </aside>

    <!-- Main Form -->
    <main class="app-main">
      <h1>Help us understand your pet's health and lifestyle</h1>

      <form class="pet-form" action="confirm.html">
        <div class="form-group">
          <label for="medical">Known Medical Conditions</label>
          <input type="text" id="medical" 
                 placeholder="e.g. Allergies, diabetes, seizures" class="form-control">
        </div>

        <div class="form-group">
          <label for="medications">Current Medications</label>
          <input type="text" id="medications" 
                 placeholder="e.g. Heartworm meds, antibiotics" class="form-control">
        </div>

        <div class="form-group">
          <label for="diet">Special Dietary Needs</label>
          <input type="text" id="diet" 
                 placeholder="e.g. Grain-free, low-fat, prescription diet" class="form-control">
        </div>

        <div class="form-group">
          <label for="activity">Activity Level</label>
          <div class="option-group">
            <button type="button" class="btn option">Low</button>
            <button type="button" class="btn option selected">Moderate</button>
            <button type="button" class="btn option">High</button>
          </div>
        </div>

        <div class="form-group">
          <label for="temperament">Temperament</label>
          <input type="text" id="temperament" 
                 placeholder="e.g. Calm, anxious, energetic" class="form-control">
        </div>

        <div class="form-group">
          <label for="last-visit">Last Vet Visit</label>
          <input type="text" id="last-visit" 
                 placeholder="MM/DD/YYYY" class="form-control">
        </div>

        <div class="form-actions">
          <a href="pet-basics.html" class="btn btn-secondary">
            Back
          </a>
          <button type="submit" class="btn btn-primary">
            Next
          </button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
