<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawtastic - Pet Basics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/base.css">
  <link rel="stylesheet" href="../assets/styles/layout.css">
  <link rel="stylesheet" href="../assets/styles/components.css">
  <link rel="stylesheet" href="../assets/styles/pet-basics.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad5e.js" crossorigin="anonymous" defer></script>
  <script src="../assets/scripts/main.js" defer></script>
</head>
<body>
  <div class="app-shell">
    <!-- Left Panel -->
    <aside class="app-sidebar">
      <div class="sidebar-top">
        <div class="brand">
          <div class="logo-circle">üêæ</div>
          <h2>Pawtastic</h2>
        </div>
        <button id="mobileMenuToggle" class="btn btn-secondary mobile-only">
          <i class="fa-solid fa-bars"></i>
        </button>

        <ul class="steps">
          <li class="step">
            <a href="../public/human-profile.html">Human profile</a>
          </li>
          <li class="step active">
            <a href="pet-basics.html">Pet basics</a>
          </li>
          <li class="step">
            <a href="pet-details.html">Pet details</a>
          </li>
          <li class="step">
            <a href="confirm.html">Confirm</a>
          </li>
        </ul>

        <img src="../assets/images/dog.png" alt="Dog" class="dog-img" />
        <a href="#" class="exit-link">Save and exit</a>
      </div>
    </aside>

    <!-- Right Panel -->
    <main class="app-main">
      <h1>We love your pets! Give us the basics about your pet.</h1>
      <form class="pet-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Pet's name" class="form-control">
          </div>

          <div class="form-group upload">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-secondary">
              <i class="fa-solid fa-camera"></i> Upload a photo
            </button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" id="breed" placeholder="Pet's breed" class="form-control">
          </div>

          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="text" id="birthday" placeholder="MM/DD/YYYY" class="form-control">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender</label>
            <div class="option-group">
              <button type="button" class="btn option selected">Female</button>
              <button type="button" class="btn option">Male</button>
            </div>
          </div>

          <div class="form-group">
            <label>Spayed or Neutered</label>
            <div class="option-group">
              <button type="button" class="btn option selected">Yes</button>
              <button type="button" class="btn option">No</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Weight</label>
          <div class="option-group">
            <button type="button" class="btn option selected">0‚Äì25 lbs</button>
            <button type="button" class="btn option">25‚Äì50 lbs</button>
            <button type="button" class="btn option">50‚Äì100 lbs</button>
            <button type="button" class="btn option">100+ lbs</button>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary">
            Back
          </button>
          <button type="submit" class="btn btn-primary">
            Next
          </button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.querySelector('.pet-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    
    try {
        const petData = {
            name: formData.get('name'),
            breed: formData.get('breed'),
            birthday: formData.get('birthday'),
            gender: document.querySelector('.option.selected').textContent,
            weight: document.querySelector('.option-group.weight .selected').textContent,
            fixed: document.querySelector('.option-group.fixed .selected').textContent === 'Yes'
        };
        
        const pet = await api.request('/pets', 'POST', petData);
        window.location.href = `pet-details.html?petId=${pet.id}`;
    } catch (error) {
        alert('Error saving pet: ' + (error.message || 'Please try again'));
    }
});
  </script>
</body>
</html>
