<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clients - Pawtastic Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/base.css">
  <link rel="stylesheet" href="../assets/styles/layout.css">
  <link rel="stylesheet" href="../assets/styles/components.css">
  <link rel="stylesheet" href="../assets/styles/admin-clients.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad5e.js" crossorigin="anonymous" defer></script>
  <script src="../assets/scripts/main.js" defer></script>
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <div class="sidebar-top">
        <a href="admin-dashboard.html" class="brand-link">
          <div class="logo-circle">üêæ</div>
          <span class="brand-name">Pawtastic Admin</span>
        </a>
        <button id="mobileMenuToggle" class="btn btn-secondary mobile-only">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="side-nav">
          <a class="nav-item" href="admin-dashboard.html">
            <i class="fa-solid fa-gauge"></i>
            <span>Dashboard</span>
          </a>
          <a class="nav-item" href="admin-appointments.html">
            <i class="fa-solid fa-calendar-check"></i>
            <span>Appointments</span>
          </a>
          <a class="nav-item active" href="admin-clients.html">
            <i class="fa-solid fa-user-group"></i>
            <span>Clients</span>
          </a>
          <a class="nav-item" href="admin-services.html">
            <i class="fa-solid fa-list"></i>
            <span>Services</span>
          </a>
          <a class="nav-item" href="../public/dashboard.html">
            <i class="fa-solid fa-user"></i>
            <span>User View</span>
          </a>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <a class="nav-item logout" href="../public/index.html">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <h1>Clients & Pets</h1>
        <p>View client contact info and registered pets.</p>
      </header>

      <!-- Search -->
      <div class="filter-bar">
        <input type="text" id="clientSearch" placeholder="Search by name or email..." 
               oninput="filterClients()" class="form-control">
      </div>

      <!-- Cards -->
      <section class="client-cards" id="clientCards">
        <article class="card client-card" data-name="lucy m" data-email="lucy@example.com">
          <header>
            <h2>Lucy M.</h2>
            <span class="client-email">lucy@example.com</span>
          </header>
          <ul class="pet-tags">
            <li><a href="../pets/pet-profile.html?pet=Bella">Bella</a></li>
            <li><a href="../pets/pet-profile.html?pet=Snowy">Snowy</a></li>
          </ul>
          <div class="client-actions">
            <a href="mailto:lucy@example.com" class="btn btn-primary">
              Email
            </a>
            <button class="btn btn-danger" onclick="removeClient(this)">
              Remove
            </button>
          </div>
        </article>

        <article class="card client-card" data-name="john k" data-email="john@example.com">
          <header>
            <h2>John K.</h2>
            <span class="client-email">john@example.com</span>
          </header>
          <ul class="pet-tags">
            <li><a href="../pets/pet-profile.html?pet=Max">Max</a></li>
          </ul>
          <div class="client-actions">
            <a href="mailto:john@example.com" class="btn btn-primary">
              Email
            </a>
            <button class="btn btn-danger" onclick="removeClient(this)">
              Remove
            </button>
          </div>
        </article>

        <article class="card client-card" data-name="mary p" data-email="mary@example.com">
          <header>
            <h2>Mary P.</h2>
            <span class="client-email">mary@example.com</span>
          </header>
          <ul class="pet-tags">
            <li><a href="../pets/pet-profile.html?pet=Daisy">Daisy</a></li>
            <li><a href="../pets/pet-profile.html?pet=Rex">Rex</a></li>
          </ul>
          <div class="client-actions">
            <a href="mailto:mary@example.com" class="btn btn-primary">
              Email
            </a>
            <button class="btn btn-danger" onclick="removeClient(this)">
              Remove
            </button>
          </div>
        </article>
      </section>
    </main>
  </div>

  <script>
    function filterClients(){
      const q = document.getElementById('clientSearch').value.toLowerCase();
      document.querySelectorAll('#clientCards .client-card').forEach(card=>{
        const name = card.dataset.name;
        const email = card.dataset.email;
        card.style.display = (name.includes(q)||email.includes(q)) ? '' : 'none';
      });
    }
    
    function removeClient(btn){
      if(confirm('Remove this client? (demo only)')){
        btn.closest('.client-card').remove();
      }
    }
  </script>
</body>
</html>
