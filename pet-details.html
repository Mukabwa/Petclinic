<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Details - Pawtastic Vet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">
        <div class="logo-circle">üêæ</div>
        <h2>Pawtastic</h2>
      </div>

      <ul class="steps">
        <li class="step"><a href="human-profile.html">Human profile</a></li>
        <li class="step"><a href="pet-basics.html">Pet basics</a></li>
        <li class="step active-step"><a href="pet-details.html">Pet details</a></li>
        <li class="step"><a href="confirm.html">Confirm</a></li>
      </ul>

      <img src="assets/dog.png" alt="Dog" class="dog-img" />
      <a href="#" class="exit-link">Save and exit</a>
    </div>

    <!-- Main Form -->
    <div class="form-section">
      <h1>Help us understand your pet‚Äôs health and lifestyle</h1>

      <form class="pet-form" action="confirm.html">
        <div class="form-group">
          <label for="medical">Known Medical Conditions</label>
          <input type="text" id="medical" placeholder="e.g. Allergies, diabetes, seizures" />
        </div>

        <div class="form-group">
          <label for="medications">Current Medications</label>
          <input type="text" id="medications" placeholder="e.g. Heartworm meds, antibiotics" />
        </div>

        <div class="form-group">
          <label for="diet">Special Dietary Needs</label>
          <input type="text" id="diet" placeholder="e.g. Grain-free, low-fat, prescription diet" />
        </div>

        <div class="form-group">
          <label for="activity">Activity Level</label>
          <div class="option-group">
            <button type="button" class="option">Low</button>
            <button type="button" class="option selected">Moderate</button>
            <button type="button" class="option">High</button>
          </div>
        </div>

        <div class="form-group">
          <label for="temperament">Temperament</label>
          <input type="text" id="temperament" placeholder="e.g. Calm, anxious, energetic" />
        </div>

        <div class="form-group">
          <label for="last-visit">Last Vet Visit</label>
          <input type="text" id="last-visit" placeholder="MM/DD/YYYY" />
        </div>

        <div class="form-actions">
          <a href="pet-basics.html" class="back-btn">Back</a>
          <button type="submit" class="next-btn">Next</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
